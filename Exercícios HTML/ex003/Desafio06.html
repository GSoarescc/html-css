<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio06</title>
</head>
<body>
    <h1><strong>Tags em HTML</strong></h1>
    <p>Em HTML5, podemos inserir os elemenos da lista a seguir. Passe o mouse
        sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </p>
    <ul>
    <li title="Use a tag &lt;p&gt;">Parágrafo</li>
    <li title="Use a tag &lt;h1&gt;">Títulos</li>
    <li title="Use a tag &lt;img&gt;">Imagens</li>
    <li title="Use a tag &lt;abbr&gt;">Abreviações</li>
    <li title="Use a tag &lt;code&gt;">Códigos-fonte</li>
    <li title="Use a tag &lt;ol&gt;">Listas numeradas</li>
    <li title="Use a tag &lt;ul&gt;">Listas com marcadores</li>
    </ul>


</body>
</html>
