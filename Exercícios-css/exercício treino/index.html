<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="imagem">
       <div class="image-overlay">
        <main>
            <section id="formulário">
                <div class="main-img">
                
                </div>
                <h1>Formulário</h1>
                <form>
                    <label for="iuser">Login:</label>
                    <input type="email" name="user" id="iuser" maxlength="30" placeholder="email"><br>
                    <label for="isenha">Senha:</label>
                    <input type="password" name="senha" id="isenha" placeholder="Senha"><br>
                    <input type="button" value="Entrar"><br> <br>
                    <a href="Register.html">Criar uma conta</a><br> <br>
                    <a href="Forgot.html" target="_blank">Esqueci minha senha</a>
                </form>
            </section>
           </main>
       </div> 
   </div>
</body>
</html>
