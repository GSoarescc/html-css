<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senha</title>
</head>
<body>
 <h1>Formulário</h1>
 <form action="cadastro.php" method="post" autocomplete="on">
    <p><label for="iusu">Username: </label> <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="nome do Usuário"></p>
    <p><label for="ipas">Password:</label> <input type="text" name="pas" id="ipas" required autocomplete="current-password"></p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">

 </form>   
</body>
</html>
