<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
         <div id="formulário">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para
                acessar sua conta e poder fazer as configurações
                no seu ambiente
            </p>
             <form>
             <div class="campo">
                <i class="material-icons">
                    person
                </i>
                <input type="email" name="user" id="iuser" placeholder="Seu E-mail" required maxlength="30">
                <label for="iuser">Login</label>
             </div>
             <div class="campo">
                <i class="material-icons">
                    vpn_key
                </i>
                <input type="password" name="pass" id="ipass" placeholder="Sua senha" required minlength="6" maxlength="20">
                <label for="ipass">Senha</label>
             </div>
              <input type="submit" value="Enviar">
              <a href="#">Esqueci a senha <i class="material-icons">mail</i></a> 
             </form>
         </div>
        </section>
    </main>
</body>
</html>
